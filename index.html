<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STANKYLEG</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            text-align: left;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 30%; /* Responsive width */
            height: 200px; /* Fixed height */
            object-fit: contain; /* Ensure the entire image is visible without cropping */
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            user-drag: none; /* Prevent image dragging */
            pointer-events: none; /* Prevent interaction */
        }
    </style>
    <script>
        // Disable right-click context menu (prevent image saving)
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <h1>STANKYLEG</h1>
    <p>By Indigo</p>
    
    <div class="gallery">
        <img src="images/DSCF7466 Edited.JPG" alt="Photo 1">
        <img src="images/DSCF7587.JPG" alt="Photo 2">
        <img src="images/DSCF7590.JPG" alt="Photo 3">
    </div>
</body>
</html>
