<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STANKYLEG</title>
    <style>
        body {
            font-family: "Courier New", monospace; /* Retro font */
            text-align: center;
            background: url('https://www.transparenttextures.com/patterns/checkered-light.png'); /* Checkerboard pattern */ /* Black and white gradient */
            background-size: 400% 400%;
            animation: bgAnimation 8s infinite alternate;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        h1 {
            font-family: "Impact", sans-serif;
            font-size: 3rem;
            text-transform: uppercase;
            color: #000; /* Black title */
        }
        @keyframes glitch {
            0% { transform: skewX(5deg); }
            100% { transform: skewX(-5deg); }
        }
        .gallery {
            column-count: 3; /* Creates a masonry effect */
            column-gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%; /* Makes images fill column width */
            height: auto; /* Maintains aspect ratio */
            border-radius: 10px;
             /* White border */
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, z-index 0.3s ease-in-out;
            user-drag: none;
            -webkit-user-drag: none;
            position: relative;
            cursor: pointer;
            break-inside: avoid; /* Prevents images from breaking between columns */
            margin-bottom: 15px;
        }
        .gallery img:hover {
            transform: scale(1.1) rotate(-2deg); /* Slight tilt on hover */
             /* Subtle grey border on hover */
            box-shadow: 4px 4px 15px rgba(255, 255, 255, 0.3);
            z-index: 10;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .modal.active {
            display: flex;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageFiles = [
                "2TDXMeY8.jpeg",
                "HO3hKUzI.jpeg",
                "iGTjj7wg.jpeg",
                "MaxspS5I.jpeg",
                "oPFnLqOY.jpeg",
                "R1-02089-0014.JPEG",
                "u-yKrfnY.jpeg",
                "JyK21jKU.jpeg",
                "nLWlXSUc.jpeg",
                "SjuUGldM.jpeg",
                "qVPbXMno.jpeg",
                "bkWweT-U.jpeg",
                "qZ64hPi4.jpeg",
                "s5t_gCQs.jpeg",
                "fIFTLJxY.jpeg",
                "sff4JKqo.jpeg",
                "DSCF7466 Edited.JPG",
                "R1-02089-0016.JPEG",
                "R1-02089-0001.JPEG",
                "R1-02089-0000.JPEG"
            ];
            const gallery = document.querySelector(".gallery");
            const modal = document.createElement("div");
            modal.classList.add("modal");
            const modalImg = document.createElement("img");
            modal.appendChild(modalImg);
            document.body.appendChild(modal);

            imageFiles.forEach(file => {
                let img = document.createElement("img");
                img.src = "images/" + file;
                img.alt = "Photo";
                img.loading = "lazy";
                img.addEventListener("click", function () {
                    modalImg.src = this.src;
                    modal.classList.add("active");
                });
                gallery.appendChild(img);
            });

            modal.addEventListener("click", function () {
                modal.classList.remove("active");
            });
        });
    </script>
</head>
<body>
    <div style="padding: 10px;">
    <h1>STANKYLEG</h1>
    <p>By Indigo</p>
    <div class="gallery"></div>
    </div>
</body>
</html>
