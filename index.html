<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STANKYLEG</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            text-align: left;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Flexible grid layout */
            gap: 10px; /* Space between images */
            padding: 20px;
        }
        .gallery img {
            width: 100%; /* Make images fill their grid item */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, z-index 0.3s ease-in-out;
            user-drag: none; /* Prevent dragging */
            -webkit-user-drag: none; /* Prevent dragging on Safari */
            position: relative; /* Allows shifting when hovered */
        }
        .gallery img:hover {
            transform: scale(1.1); /* Enlarge image by 10% */
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3); /* Increase shadow */
            z-index: 10; /* Bring hovered image to the front */
        }
        /* Shift surrounding images when one is hovered */
        .gallery:hover img:not(:hover) {
            transform: translateY(10px); /* Move non-hovered images down slightly */
            opacity: 0.9; /* Slight fade for effect */
        }
    </style>
    <script>
        // Disable right-click context menu (prevent image saving)
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <h1>STANKYLEG</h1>
    <p>By Indigo</p>
    
    <div class="gallery">
        <img src="images/DSCF7466 Edited.JPG" alt="Photo 1">
        <img src="images/DSCF7587.JPG" alt="Photo 2">
        <img src="images/DSCF7590.JPG" alt="Photo 3">
    </div>
</body>
</html>
