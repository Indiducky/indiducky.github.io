<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STANKYLEG</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            text-align: left;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Flexible grid */
            grid-auto-flow: dense; /* Allows dynamic layout adjustments */
            gap: 15px; /* Increased gap to prevent x-axis overlap */
            padding: 20px;
        }
        .gallery img {
            width: 100%; /* Fill container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, z-index 0.3s ease-in-out;
            user-drag: none;
            -webkit-user-drag: none;
            position: relative;
            cursor: pointer; /* Indicate clickability */
        }
        .gallery img:hover {
            transform: scale(1.1); /* Enlarge without overlapping */
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        /* Shrink non-hovered images slightly to make space */
        .gallery:hover img:not(:hover) {
            transform: scale(0.95);
            opacity: 0.9;
        }
        /* Fullscreen modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .modal.active {
            display: flex;
        }
    </style>
    <script src="images.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageFiles = [
                "2TDXMeY8.jpeg",
                "DSCF7466 Edited.JPG",
                "DSCF7587.JPG",
                "DSCF7590.JPG",
                "HO3hKUzI.jpeg",
                "iGTjj7wg.jpeg",
                "MaxspS5I.jpeg",
                "oPFnLqOY.jpeg",
                "R1-02089-0014.JPEG"
            ];
            const gallery = document.querySelector(".gallery");
            const modal = document.createElement("div");
            modal.classList.add("modal");
            const modalImg = document.createElement("img");
            modal.appendChild(modalImg);
            document.body.appendChild(modal);

            imageFiles.forEach(file => {
                let img = document.createElement("img");
                img.src = "images/" + file;
                img.alt = "Photo";
                img.addEventListener("click", function () {
                    modalImg.src = this.src;
                    modal.classList.add("active");
                });
                gallery.appendChild(img);
            });

            modal.addEventListener("click", function () {
                modal.classList.remove("active");
            });
        });
    </script>
</head>
<body>
    <h1>STANKYLEG</h1>
    <p>By Indigo</p>
    
    <div class="gallery"></div>
</body>
</html>
