<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STANKYLEG</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            text-align: left;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            user-drag: none;
            pointer-events: none;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <h1>STANKYLEG</h1>
    <p>By Indigo</p>
    
    <div class="gallery">
        <img src="images/DSCF7466 Edited.JPG" alt="Photo 1">
        <img src="images/DSCF7587.JPG" alt="Photo 2">
        <img src="images/DSCF7590.JPG" alt="Photo 3">
    </div>
</body>
</html>
